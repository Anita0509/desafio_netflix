<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../desafio_netflix/img/nficon2016.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="styles.css">  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

    <title>Clon Netflix</title>
   
</head>
<body>
    <main class="main__contenedor">
        <div class="caja__contenedora">
        
                <div class="header__nav">
                        <img src="../desafio_netflix/img/logo.svg" alt="logo" class="header__logo">

                        <div class="selector__idioma">
                            <form action="selector">
                                <select name="idioma" id="idioma" class="Material Icons">
                                    <option value="ES">Español</option>
                                    <option value="EN">English</option>
                                </select>
                            </form>
                        </div>

                        <a href="#" class="boton__rojo">Iniciar sesión</a>
                </div>
                <div class="textos">
                    <h1>Películas y series ilimitadas y mucho más.</h1>
                    <h2>Disfruta donde quieras. Cancela cuando quieras.</h2>
                    <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h3>
                    
                    <div class="form">
                        <input class="email" type="email" name="mail" id="mail" placeholder="Email">
                        <input class="boton_email" type="button" value="Comenzar >">
                    </div>
                
                </div>            
        </div>
    </main> 
</body>
</html>
